<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="cityInput" placeholder="Enter city name..." value="Cairo">
                <button id="searchBtn" title="Search for weather">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <div class="unit-toggle">
                <button id="celsiusBtn" class="active">°C</button>
                <button id="fahrenheitBtn">°F</button>
            </div>
        </div>

        <div class="weather-container">
            <div class="current-weather">
                <div class="weather-info">
                    <h2 class="city-name">Loading...</h2>
                    <div class="temperature">
                        <span id="temp">--</span>
                        <span class="unit"> </span>
                    </div>
                    <p class="weather-desc" id="weather">--</p>
                    <div class="last-updated">
                        Last updated: <span id="lastUpdated">--</span>
                    </div>
                </div>
                <div class="weather-icon">
                    <i id="currentIcon" class="wi"></i>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <i class="fas fa-temperature-high"></i>
                    <div class="detail-info">
                        <span class="detail-label">Feels Like</span>
                        <span id="feelsLike">--°C</span>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <div class="detail-info">
                        <span class="detail-label">Wind Speed</span>
                        <span id="windSpeed">-- km/h</span>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <div class="detail-info">
                        <span class="detail-label">Humidity</span>
                        <span id="humidity">--%</span>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-eye"></i>
                    <div class="detail-info">
                        <span class="detail-label">Visibility</span>
                        <span id="visibility">-- km</span>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <div class="detail-info">
                        <span class="detail-label">Air Quality</span>
                        <span id="airQuality">--</span>
                    </div>
                </div>
            </div>

            <div class="forecast-container">
                <h3>3-Day Forecast</h3>
                <div class="forecast-grid" id="week">
                   
                </div>
            </div>
        </div>
    </div>


    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>


    <div class="error-modal" id="errorModal">
        <div class="error-content">
            <i class="fas fa-exclamation-circle"></i>
            <h3>Error</h3>
            <p id="errorMessage"></p>
            <button id="closeError">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
